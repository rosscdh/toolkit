{% extends "password_reset/base.html" %}
{% load i18n %}
{% load url from future %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
	<form method="post" action="{{ url }}" parsley-validate>
		{% csrf_token %}
		{% block form %}
            {% crispy form %}
        {% endblock %}
		<p><input type="submit" value="{% trans "Recover my password" %}"  class="btn btn-primary"></p>
	</form>
{% endblock %}

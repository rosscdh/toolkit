{% load i18n %}{% load url from future %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}"/>
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Loading Bootstrap and Flat UI -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
     <link href="{{ STATIC_URL }}bootstrap/css/font-awesome.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/flat-ui.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet">


    <!-- Loading application specific styles -->
    <link href="{{ STATIC_URL }}css/application.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico">
    {% block css %}
    {% endblock %}

    {% block extrahead %}{% endblock %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block head_js %}{% endblock %}
</head>
<body data-spy="scroll" data-target="#navbar-nav" class="{% block bodyclass %}{% endblock %}" ng-app="lawpal" {% block bodyextra %}style="padding-top:69px;"{% endblock %}>
    {% block js %}{% endblock %}

    <header class="navbar navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </header>

    {% block prebody %}{% endblock %}
    {% block body %}{% endblock %}
</body>
</html>

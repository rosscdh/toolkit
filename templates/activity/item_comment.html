<div class="comment" ng-show="activity.data.comment">
    <strong>{{ actor_name }}</strong> commented on <a href="{{ action_object_url }}">{{ action_object_name }}</a> <span class="pe-7s-clock" tooltip="{{ timestamp }}"></span>
    <blockquote>
    	<span class="pe-7s-note"></span> 
    	<div>{{ comment }}</div>
	</blockquote>
</div>

<div class="comment" ng-show="activity.data.comment">
    <strong>{{ actor_name }}</strong> commented on <a href="{{ action_object_url }}">{{ action_object_name }}</a> <span class="since">{{timesince}}</span>
    <blockquote>
    	<span class="fui-chat"></span> 
    	<div>{{ comment }}</div>
	</blockquote>
</div>

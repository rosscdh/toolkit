<div class="media" ng-show="activity.data.comment">
    <a class="user-icon" href="#"><span class="fui-user"></span></a>
    <div class="media-body">
        <div class="msg-body ng-binding" ng-bind-html="activity.data.comment | newlines">{{ comment }}</div>
        <div class="msg-meta ng-binding">{{ actor}}, {{ timesince }}</div>
    </div>
</div>

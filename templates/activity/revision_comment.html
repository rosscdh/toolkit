<div class="media" ng-show="activity.data.comment">
    I AM A COMMENT FOR A REVISION AND WITH MY LINK YOU CAN GET A LINK TO CROCODOC (user_review_url).
    <a class="user-icon ng-scope ng-binding" tooltip-placement="left" tooltip="{{ actor }}, {{ timesince }} ago" href="#">{{ actor.get_initials }}</a>
    <div class="media-body">
        <a href="{{ action_object_url }}">{{ action_object }}</a>
        <div class="msg-body ng-binding" ng-bind-html="activity.data.comment | newlines">{{ data.comment }}</div>
        <div class="msg-meta ng-binding">{{ actor}}, {{ timesince }}</div>
    </div>
</div>

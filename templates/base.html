{% load cache i18n %}{% load url from future %}

<html lang="en">

    <!-- Loading Flat UI -->
    <link href="{{ STATIC_URL }}css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->

      <script src="{{ STATIC_URL }}js/html5shiv.js"></script>

  <body>

<div class="navbar navbar-default">

    </div>          
    <div class="navbar-collapse collapse navbar-collapse-01">
        <ul class="nav navbar-nav navbar-right">
          <!-- <li>
          <a href="#fakelink">
          <span class="fui-mail"></span><span class="hidden-lg">Messages</span>
          <span class="navbar-new">1</span>
          </a>
          </li> -->
          <li class="divider"></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Alex <b class="caret"></b></a>
            <ul class="dropdown-menu">
            </ul>
          </li>
        </ul>
    </div><!--/.nav-collapse -->
</div>

    <div class="container">

    <!-- Load JS here for greater good =============================-->
    <script src="{{ STATIC_URL }}js/jquery-1.8.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-1.10.3.custom.min.js"></script>

    <script src="{{ STATIC_URL }}js/flatui-checkbox.js"></script>
    <script src="{{ STATIC_URL }}js/flatui-radio.js"></script>

    {% block js %}{% endblock  %}

{% load request_tags %}

<section id="requests-upload">
    {% if object_list %}
        <h5>Documents to be uploaded</h5>
        <p class="lead">Please upload the following documents:</p>

        <div class="requested">
            {% for item in object_list %}
                {% request_upload_item item user %}
            {% endfor %}
        </div>
    {% endif %}
</section>

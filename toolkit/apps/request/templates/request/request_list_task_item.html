<article class="request">
    <div class="row">
        <div class="col-xs-8">
            <span class="fui-time request-icon"></span>
            <h6 class="request-title"><small>{{ item.client.name }} &middot; {{ item.matter.name }}</small></h6>
            <h6 class="request-title">{{ task.name }}</h6>
            <p>{{ task.created_by }} requested you complete this task.</p>
        </div>
        <div class="col-xs-4">
            {% if item.is_complete or task.is_complete %}
                <p class="request-status"><span class="fui-check-inverted"></span> Completed</p>
            {% else %}
                <a href="#" class="btn btn-wide btn-info btn-embossed mark_complete-btn" data-remote="{{ mark_as_complete_url }}">Complete</a>
            {% endif %}
        </div>
    </div>
    {% if task.description %}
        <div class="row">
            <div class="col-xs-12">
                <blockquote>{{ task.description }}</blockquote>
            </div>
        </div>
    {% endif %}
</article>

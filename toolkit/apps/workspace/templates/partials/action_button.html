{% if marker.action %}
    <a href="{{ marker.action }}"
       id="marker-{{ marker }}"
       class="{{ css_class }}"
       {% if marker.action_type_name %}data-type="{{ marker.action_type_name }}"{% endif %}
       {% for key, value in marker.action_attribs.iteritems %}
          data-{{ key }}="{{ value }}"
       {% endfor %}>{{ marker.action_name }}</a>
{% endif %}

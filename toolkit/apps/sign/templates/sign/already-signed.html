{% extends 'base-slim.html' %}

{% block page_title %}This document has already been signed{% endblock %}

{% block body %}
    <div id="user-message" class="page-header">
      <h3>This document has already been signed<br/><small>Please download the document for your records.</small></h3>
      <a href="{{ user_download_url }}">Download document</a>
      <p>Document signed on: {{ signed_on }} by {{ signed_by }}</p>
    </div>
{% endblock %}

db:
  image: orchardup/postgresql
  ports:
    - 5432
web:
  build: .
  command: python manage.py runserver_plus 0.0.0.0:8000 --threaded
  volumes:
    - .:/code
  ports:
    - 8000:8000
  links:
    - db

stamp:
  image: binaryphile/ruby:2.0.0-p247
  command: foreman start
  volumes:
    - .:/stamp
  ports:
    - 9292:9292
<div class="type-icon lock"></div>
<div class="message">
    <h3>{{ message.title }}</h3>
    <p><span class="user" ng-bind="message.user | initials"></span>: {{ message.comment }}</p>
</div>
<div class="meta">
    <span class="last-active">Last active 29 mins ago</span>
    <div class="user-meta">
        <span class="user coleg">AH</span>
        <span class="user coleg last">BC</span>
        <span class="user coleg">YC</span>
    </div>
</div>

<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title">Participants in <span ng-bind="thread.title"></span></h4>
</div>

<form name="createForm" ng-submit="create()">
    <div class="modal-body">
        <h5 ng-show="matter.participants.length > 0">Matter Participants</h5>
        <ul class="list-unstyled participants">
            <li class="clearfix" ng-repeat="person in matter.participants">
                <span class="user" ng-bind="person | initials"></span>
                <label ng-bind="person | fullname"></label>

                <a class="btn btn-primary pull-right" ng-show="!isParticipant(person)" ng-click="addParticipant(person)">Add as Participant</a>
                <a class="btn btn-primary pull-right" ng-show="isParticipant(person) && !isColleague(person)" ng-click="removeParticipant(person)">Remove as Participant</a>
                <span class="pull-right" ng-show="isParticipant(person) && isColleague(person)">Colleague</span>
            </li>
        </ul>
    </div>

    <div class="modal-footer">
        <div class="controls">
            <input type="button" name="cancel" value="Cancel" class="btn btn btn-default" id="button-id-cancel" ng-click="cancel()">
            <input type="button" name="submit" value="Submit" class="btn btn-primary btn-lg btn-wide" id="submit-id-submit" ng-click="ok()">
        </div>
    </div>

</form>

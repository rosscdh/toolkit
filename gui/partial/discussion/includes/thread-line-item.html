<div class="type-icon lock"></div>
<div class="message">
    <h3 ng-bind="thread.title"></h3>
    <p ng-bind="thread.comment"></p>
</div>
<div class="meta">
    <span class="last-active">Last updated: {{ thread.date_updated | timeago }}</span>
    <div class="user-meta">
        <span class="user coleg">AH</span>
        <span class="user coleg last">BC</span>
        <span class="user coleg">YC</span>
    </div>
</div>

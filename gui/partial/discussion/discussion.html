<div id="messaging" class="discussion-wrapper">
    <div class="container-fluid full">
        <div class="row full">


            <div class="col-sm-3 full" id="inbox">

                <div class="inbox-msgs checklist-col">
                    <div class="col-sm-12 inbox-controls">
                           <button class="btn btn-default new-thread-btn" ng-click="createThread()">New Thread</button>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 text-center">
                            <a href="#" class='inbox-label selected'>Inbox</a>
                        </div>
                        <div class="col-sm-6 text-center">
                            <a href="#" class='inbox-label'>Archive</a>
                        </div>

                    </div>

                    <ul class="msg-list list-unstyled">
                        <li ng-repeat="thread in data.threads"
                            ng-class="{ 'selected': thread.id===data.selectedThread.id }"
                            ui-sref="discussion.thread({ 'threadId': thread.id })">
                            <div ng-include="'/static/ng/partial/discussion/includes/thread-line-item.html'"></div>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="col-sm-9" id="message-stage">
                <div ng-include="'/static/ng/partial/discussion/includes/thread.html'"></div>



            <div class="compose row">
                <div class="col-sm-10">
                    <div class="compose-wrapper">
                    <textarea class="compose-message" rows="2" placeholder="Type your message here and press enter" ng-model="data.request.message"></textarea>
                    </div>
                    <a href="javascript:;" class="btn btn-link btn-xs pull-right markdown-link" title="Markdown help" ng-click="showMarkDownInfo()">Markdown Supported</a>

                </div>
                <div class="col-sm-2 text-right">
                    <form name="requestForm" ng-submit="request()">
                        <a href="javascript:;" ng-click="addThreadParticipant(data.selectedThread)" class="btn btn-sm pull-right btn-default">Add participant</a>
                           <br><br>

                        <button class="btn btn-default send-btn" type="submit" ng-disabled="sendingMessage">Send <i class="fa fa-spinner fa-spin" ng-if="sendingMessage"></i></button>

                    </form>
                </div>
        </div>
        </div>
        </div>
    </div>
</div>

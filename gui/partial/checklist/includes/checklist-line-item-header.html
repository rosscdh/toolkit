<div class="row">
	<div class="col-xs-8">
		<span
			ng-bind="cat.name"
			ng-hide="data.showEditCategoryForm==$index">
		</span>
		<span
			ng-hide="data.showEditCategoryForm==$index||cat.name">UNCATEGORIZED
		</span>
		<!-- Categoery form //-->
		<input
			class="form-control input-sm"
			ng-show="data.showEditCategoryForm==$index"
			type="search"
			ng-model="data.newCategoryName"
			ng-enter="editCategory(cat)"
			ng-blur="data.showEditCategoryForm=null"
			focus-on="eventEditCategorytitle-{{$index}}">
	</div>
	<div class="col-xs-4">
		<!-- category actions //-->
		<div class="btn-group pull-right" ng-show="data.usdata.current.user_class=='lawyer'">
			<button
				class="btn btn-default dropdown-toggle btn-xs"
				type="button"
				data-toggle="dropdown">
				<span class="fui-triangle-down"></span>
			</button>
			<ul class="dropdown-menu dropdown-inverse dropdown-small">
				<li>
					<a href="javascript:;" ng-click="showAddItemForm($index);">New Item</a>
				</li>
				<li>
					<a href="javascript:;" ng-click="data.newCategoryName=cat.name;showEditCategoryForm($index);" ng-hide="!cat.name">Edit Category</a>
				</li>
				<li>
					<a href="javascript:;" ng-click="deleteCategory(cat);" ng-hide="!cat.name">Delete Category</a>
				</li>
				<li>
					<a href="javascript:;" ng-click="data.showCategoryAddForm=!data.showCategoryAddForm;focus('eventAddCategory');" ng-show="!cat.name">Add Category</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12" class="add-new-controls warning" ng-show="data.showAddForm==$index">
		<!-- New item form //-->
		<input
			class="form-control input-sm"
			id="appendedInputButton-03"
			type="search"
			placeholder="Enter item name and press enter"
			ng-model="data.newItemName"
			ng-enter="submitNewItem(cat)"
			ng-blur="data.showAddForm=null"
			focus-on="eventNewItem-{{$index}}">
	</div>
</div>

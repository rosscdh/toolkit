<div class="row checklist-header">

	<div class="col-xs-12" class="add-new-controls warning" >
		<!-- New category form //-->
		
	</div>

	<div class="col-xs-8">
		<h5
			ng-bind="cat.name"
			ng-hide="data.showEditCategoryForm==$index||!cat.name||data.showAddCategoryForm==$index"
			class="checklist-item-header">
		</h5>
		<h5
			ng-hide="data.showEditCategoryForm==$index||cat.name||data.showAddCategoryForm==$index"
			class="checklist-item-header">UNCATEGORIZED
		</h5>
		<!-- add new category //-->
		<input  class="form-control input-sm checklist-new-category-input"
				ng-show="data.showAddCategoryForm==$index"
				id="appendedInputButton-03"
				type="search"
				placeholder="Enter a new category name and press enter"
				ng-model="data.newCatName"
				ng-enter="submitNewCategory()"
				ng-blur="data.showAddCategoryForm=null"
				focus-on="eventAddCategory-{{$index}}"
		/>
		<!-- edit categoery form //-->
		<input
			class="form-control input-sm checklist-edit-category-input"
			ng-show="data.showEditCategoryForm==$index"
			type="search"
			ng-model="data.newCategoryName"
			ng-enter="editCategory(cat)"
			ng-blur="data.showEditCategoryForm=null"
			focus-on="eventEditCategorytitle-{{$index}}"
		 />
	</div>
	<div class="col-xs-4">
		
		<!-- category actions //-->
		<div class="btn-group pull-right" ng-show="data.usdata.current.permissions.manage_items">
			<button
				class="btn btn-default dropdown-toggle btn-xs checklist-item-actions"
				type="button"
				data-toggle="dropdown">
				<span class="fui-triangle-down"></span>
			</button>
			<ul class="dropdown-menu dropdown-inverse dropdown-small">
				<li>
					<a href="javascript:;" ng-click="showAddItemForm($index);" class="checklist-new-category-menu">New Item</a>
				</li>
				<li>
					<a href="javascript:;" ng-click="data.newCategoryName=cat.name;showEditCategoryForm($index);" ng-hide="!cat.name" class="checklist-edit-category-menu">Edit Category</a>
				</li>
				<li>
					<a href="javascript:;" ng-click="deleteCategory(cat);" ng-hide="!cat.name" class="checklist-delete-category-menu">Delete Category</a>
				</li>
				<li>
					<a href="javascript:;" ng-click="showAddCategoryForm($index);" class="checklist-add-category-menu">Add Category</a>
				</li>
			</ul>
		</div>

		<!-- clear filter //-->
		<div class="btn-group pull-right" ng-hide="data.showEditCategoryForm==$index||cat.name||matter.selectedStatusFilter===null||data.showAddCategoryForm==$index">
			<button class="btn btn-default dropdown-toggle btn-xs checklist-clear-filter" ng-click="clearFilters()">Clear filter</button>
		</div>
	</div>
</div>

<div id="checklist" class="checklist-wrapper">
	<div class="container-fluid full">
		<div class="row mobile" ng-show="data.page!=='checklist'">
			<button type="button" class="btn btn-link btn-transparent" ng-click="displayChecklist()">&lt; Checklist</button>
			<button type="button" class="btn btn-default pull-right btn-square btn-white" ng-click="displayActivity()" ng-class="{ 'active': data.page==='activity' }"> Activity and Discussion</button>
			<button type="button" class="btn btn-default pull-right btn-square btn-light" ng-click="displayDetails()" ng-class="{ 'active': data.page==='details' }"> Files</button>
		</div>
		<div class="row">
			<div class="col-sm-12 text-right closing-header">
				<button type="button" class="btn btn-default" ng-click="exportMatter()" ng-disabled="downloadingDocuments">Download All <i class="fa fa-spinner fa-spin" ng-if="downloadingDocuments"></i></button>
			</div>
		</div>
		<div class="row full">

			<div class="col-sm-4 checklist-col full" id="checklist-items" ng-class="{ 'zero': data.page!=='checklist' }">
				<!-- start: checklist //-->
				<span class="categories-list">
					<div ng-repeat="cat in data.categories">
						<span ng-include="'/static/ng/partial/checklist/includes/checklist-line-item-header-lite.html'"></span>
						<!-- Checklist //-->
						<span ng-include="'/static/ng/partial/checklist/includes/checklist-line-item-customer.html'"></span>
					</div>
				</span>
				<!-- end: checklist //-->
			</div>
			<div class="col-sm-8 item spa full" id="checklist-detail-container" ng-class="{ 'zero': data.page==='checklist' }">
				<div class="row full" ng-if="data.selectedItem.latest_revision">
					<iframe ng-src="{{data.selectedItem.latest_revision.user_review.url}}" class="fit-container"></iframe>
					<!--<iframe src="http://docs.google.com/gview?url={{data.selectedItem.latest_revision.user_review.url|escape}}&embedded=true" class="fit-container"></iframe>//-->
					<!--
					<object data="{{data.selectedItem.latest_revision.user_download_url}}" type="application/pdf">
						<embed ng-src="{{data.selectedItem.latest_revision.user_download_url}}" type="application/pdf" />
					</object>
					//-->
				</div>
			</div>
		</div>
	</div>

    <div class="upload-bar" ng-show="data.uploading">
		<div class="progress progress-striped active" ng-repeat="item in data.matter.items | filter: { uploading: true }">
			<div class="progress-bar progress-bar-info" ng-style="{'width': item.uploadingPercent + '%'}">Uploading to <font ng-bind="item.name"></font></div>
			<button ng-click="cancelRevisionUpload(item)" class="btn btn-danger pull-right">Cancel</button>
		</div>
	</div>
</div>
<div intercom user-id="{{ data.usdata.current.id }}" user-email="{{ data.usdata.current.email }}"></div>
<toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
<div mentions-container participants="data.matter.participants" curr-user="data.usdata.current"></div>

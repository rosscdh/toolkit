<div class="modal-content new-task">
  <div class="modal-header">
    <h4 class="modal-title" id="delete-task">
      <i class="fa fa-list-ul"></i> Add new Task to Item <span ng-bind="data.selectedItem.name"></span></h4>
  </div>
  <div class="modal-body">
   <form class="form" role="form">
    <div class="form-group">
      <label  for="task-name">Task Name</label>
      <input type="text" class="form-control input-md" placeholder="Ex: File Document" />
    </div>
     <div class="form-group">
      <label class="task" for="assign-task">Assign this Task</label>
      <select>
        <option value="Test Lawyer"> Test Lawyer </option>
            <option value="Test Customer"> Test Customer </option>
            <option value="Yekaterina Novikova"> Yekaterina Novikova </option>
      </select>

      <input type="checkbox"></input><label class="unassigned">Keep Unassigned</label>

    </div>



  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-success pull-right">Create Task</button>
    <button class="btn btn-default pull-left" ng-click="cancel()">Cancel</button>
  </div>
  </form>
</div>

<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title" id="myModalLabel">Matter Participants</h4>
		<div class="sub">A Matter Participant is a high level user who can see the checklist and the revisions that have been added. This should be <u>your client</u> and your <u>co-counsel</u> only.</div>
	</div>
	<div class="modal-body">
		<h5 ng-show="participants.length>0">Existing Participants</h5>
		<ul class="list-unstyled">
			<li ng-repeat="person in participants">
                <label ng-bind="person | fullname"></label>
				<small ng-show="person.username==currentUser.username">(you)</small>
				<a class="text-danger" ng-show="person.username!==currentUser.username" href="javascript:;" ng-click="revoke(person)"><small>Revoke access</small></a>
			</li>
		</ul>

		<h5>Add a participant</h5>
		<form class="form" ng-submit="invite()">
			<div class="form-group" ng-class="{'has-success': data.invitee.participant, 'has-warning': data.invitee.isNew, 'has-error': data.validationError }">
				<input type="email" id="inviteeEmail" class="form-control form-control-full-width input-sm" ng-model="data.invitee.email"
                       placeholder="your_email@gmail.com" required ng-blur="checkIfUserExists()"/>
                 <label class="control-label" for="inviteeEmail" ng-show="data.invitee.participant">User {{ data.invitee.participant | fullname }} found</label>
                 <label class="control-label" for="inviteeEmail" ng-show="data.invitee.isNew">User does not exist yet</label>
			</div>
            <div class="form-group form-inline">
                <input type="text" class="form-control input-sm" ng-model="data.invitee.first_name" placeholder="First name" ng-show="data.invitee.isNew" />
                <input type="text" class="form-control input-sm" ng-model="data.invitee.last_name" placeholder="Last name" ng-show="data.invitee.isNew" />
            </div>
			<div class="form-group">
				<textarea class="form-control form-control-full-width" ng-model="data.invitee.message" placeholder="Add an optional message"></textarea>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-wide btn-sm" id="addParticipant" disabled>Add participant</button>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<!--<button class="btn btn-primary" ng-click="ok()">OK</button>//-->
		<button class="btn btn-default" ng-click="cancel()">Close</button>
	</div>
</div>

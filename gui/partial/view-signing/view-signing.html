<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">
            Signing of {{ revision.name }}
        </h4>
	</div>
	<div class="modal-body">
        <iframe ng-src="{{ getSigningUrl() }}" style="width: 100%;"></iframe>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="ok()" id="view-signing-close">Close</button>
	</div>
</div>

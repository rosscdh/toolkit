<div id="checklist" class="checklist-wrapper">
	<div class="container-fluid full">
		<div class="row full">
			<div class="col-sm-5 checklist-col full">
				<!-- add new category //-->
				<table class="table checklist" ng-show="data.showCategoryAddForm">
					 <tr class="add-new-controls warning">
							<td colspan="2">
								<div class="input-group">
									<input class="form-control input-sm" id="appendedInputButton-03" type="search" placeholder="Enter category name and press enter"
										   ng-model="data.newCatName" ng-enter="submitNewCategory()" ng-blur="data.showCategoryAddForm=false" focus-on="eventAddCategory">
									<div class="input-group-btn">
									</div>
								</div>
							</td>
						 </tr>
				</table>

				<!-- LAWYER checklist //-->
				<!-- null category //-->
				<table class="table checklist ui-drag-disabled" ng-repeat="cat in data.categories | filter: { 'name': null }" ng-include="'/static/ng/partial/checklist/includes/checklist-line-item.html'" ng-show="data.usdata.current.user_class=='lawyer'">
				</table>
				<!-- end: null category //-->

				<!-- checklist //-->
				<div ui-sortable="checklistCategorySortableOptions" ng-model="data.categories" ng-show="data.usdata.current.user_class=='lawyer'">
					<table class="table checklist" ng-repeat="cat in data.categories" ng-hide="cat.name===null" ng-include="'/static/ng/partial/checklist/includes/checklist-line-item.html'">
					</table>
				</div>
				<!-- end checklist //-->
				<!-- end: LAWYER checklist //-->

				<!-- CUSTOMER checklist //-->
				<!-- null category //-->
				<table class="table checklist" ng-repeat="cat in data.categories | filter: { 'name': null }" ng-include="'/static/ng/partial/checklist/includes/checklist-line-item.html'" ng-show="data.usdata.current.user_class!=='lawyer'">
				</table>
				<!-- end: null category //-->

				<!-- checklist //-->
				<table class="table checklist" ng-repeat="cat in data.categories" ng-hide="cat.name===null||data.usdata.current.user_class=='lawyer'" ng-include="'/static/ng/partial/checklist/includes/checklist-line-item.html'">
				</table>
				<!-- end checklist //-->
				<!-- end: CUSTOMER checklist //-->
			</div>
			<div class="col-sm-7 item spa full">
				<div class="row full">

					<!-- begin item details //-->
					<!-- @TODO Make the URL dynamic -->
					<div class="col-sm-7 full" ng-include="'/static/ng/partial/checklist/includes/itemdetails.html'"></div>
					<!-- end item details //-->

					<!-- chat //-->
					<!-- @TODO Make the URL dynamic -->
					<div class="col-sm-5 chat full" ng-include="'/static/ng/partial/checklist/includes/itemchat.html'"></div>
					<!-- end: chat //-->
				</div>
			</div>
		</div>
	</div>
	<div class="upload-bar" ng-repeat="cat in data.categories">
		<div class="progress progress-striped active" ng-repeat="item in cat.items | filter: { uploading: true }">
			<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0"
				 aria-valuemax="100" style="width: {{item.uploadingPercent}}%;">Uploading to {{item.name}}</div>
		</div>
	</div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>

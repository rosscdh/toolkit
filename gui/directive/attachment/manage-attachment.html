<div class="modal-content new-attachment">
    <div class="modal-header">
        <h4 class="modal-title">
            <i class="fa fa-paperclip"></i>
            <span>Add a new Attachment to Item {{ checklistItem.name | characters:15:true }}</span>
        </h4>
    </div>
    <form class="form" role="form" name="attachmentForm" novalidate>
        <div class="modal-body">

            <div class="row">
                <div class="col-sm-4 col-sm-offset-2 text-center">

                    <div class="btn btn-sm btn-file btn-block">
                        <i class="fa fa-desktop"></i>
                        From desktop
                        <input type="file" ng-file-select="onFileDropped($files);" clear-on-click multiple="multiple"/>
                    </div>
                </div>
                <div class="col-sm-4 text-center">

                    <button class="btn btn-sm btn-file btn-block" href="javascript:;" filepicker="filepicker"
                            apikey="A4Ly2eCpkR72XZVBKwJ06z" callback="processCloudUpload(files)"
                            extensions="{{data.accepted_filetypes.attachment}}">
                        <i class="fa fa-cloud-download"></i>
                        From cloud service
                    </button>
                </div>
            </div>


        </div>
        <div class="modal-footer">
            <button class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>

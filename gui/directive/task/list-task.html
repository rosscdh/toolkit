<div class="tasks-wrapper">
    <div class="item-subheading">Tasks<span class="number-of"> ({{ data.tasks.length }})</span>
        <a class="btn-link" href="javascript:;" ng-click="manageTask()">New Task</a>
    </div>

    <ul class="all-tasks">

        <li class="one-task" ng-repeat="task in data.tasks">
            <ul class="one-task">
                <li class="icon" ng-click="toggleCompleteTask(task)"><span class="fui-check-inverted" ng-class="{'incomplete': !task.is_complete, 'complete': task.is_complete }"></span></li>

                <li class="task-name" ng-class="{'incomplete': !task.is_complete, 'complete': task.is_complete }">{{ task.name }}</li>
                <li class="task-status"><a href="#" ng-click="manageTask(task)" ng-class="{'incomplete': !task.is_complete, 'complete': task.is_complete }">Edit</a></li>
                <li class="delete-task"><a href="#" ng-click="deleteTask(task)">X</a></li>
            </ul>
        </li>
    </ul>
</div>

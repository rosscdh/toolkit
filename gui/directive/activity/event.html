<div ng-hide="isDeleted">
    <div ng-bind-html="ngModel.event" ng-hide="ngModel.type==='item-comment'"></div>

    <div class="comment" ng-show="ngModel.type==='item-comment'">
        <div ng-bind-html="head"></div>
        <blockquote>
            <span class="fui-chat"></span>
            <div ng-click="show_edit_comment=true;edit_comment=comment" ng-hide="show_edit_comment" ng-bind-html="comment | newlines"></div>
            <div class="comment-description" ng-show="show_edit_comment">
                <textarea class="form-control" msd-elastic
                          ng-model="edit_comment" focus-on="event_edit_comment"></textarea>
                <a href="javascript:;" class="btn btn-primary btn-xs"
                   ng-click="comment=edit_comment;saveComment();show_edit_comment=false;">Save description</a>
                <a href="javascript:;" class="btn btn-inverse btn-xs item-description-cancel"
                   ng-click="show_edit_comment=false;edit_comment=false;">Cancel</a>
            </div>
        </blockquote>
        <a href="javascript:;" ng-click="deleteComment()">Delete</a>
    </div>
</div>
